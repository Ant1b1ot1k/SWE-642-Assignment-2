<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="survey-form-validation.js"></script>
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <form id="survey-form" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="address1">Address 1:</label>
        <input type="text" class="form-control" id="address1" name="address1">
      </div>
      <div class="form-group">
        <label for="address2">Address 2:</label>
        <input type="text" class="form-control" id="address2" name="address2">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label>Checkbox options:</label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="option1" id="checkbox1" name="checkbox1">
          <label class="form-check-label" for="checkbox1">
            Option 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="option2" id="checkbox2" name="checkbox2">
          <label class="form-check-label" for="checkbox2">
            Option 2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="option3" id="checkbox3" name="checkbox3">
          <label class="form-check-label" for="checkbox3">
            Option 3
          </label>
        </div>
      </div>
      <div class="form-group">
        <label>Radio button options:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1">
          <label class="form-check-label" for="radio1">
            Option 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">
            Option 2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3">
          <label class="form-check-label" for="radio3">
            Option 3
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
    </form>
  </div>
</body>
</html>
