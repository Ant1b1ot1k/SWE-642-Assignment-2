<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="styles.css">
	<title>
		CS Department Survey Page
	</title>

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>   
    <div class = "flex-container">
        <div class="container mt-5">
            <!-- autocomplete ="on" to enable autocomplete across the form -->
            <form target="_self" autocomplete="on" >
                
                <!-- Heading of the survey page -->
                <div class="heading"> 
                    <h2>CS DEPARTMENT SURVEY PAGE</h2>
                </div> 

                <br>

                <!-- Get the First Name using a text box. This is a required Field -->
                <div class="form-group row">
                    <label for="firstname" class="col-sm-3 col-form-label-lg">First Name
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" autofocus required>
                    </div>
                </div>

                <br>

                <!-- Get the Last Name using a text box. This is a required Field -->
                <div class="form-group row">
                    <label for="lname" class="col-sm-3 col-form-label-lg">Last Name
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>
                    </div>
                </div>

                <br>

                <!-- Get the street using a text box. This is a required Field -->
                <div class="form-group row">
                    <label for="street" class="col-sm-3 col-form-label-lg">Street Address
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-9">
                        <input type="text" id="street" name="streetaddress" placeholder="Enter your street" required>
                    </div>
                </div>

                <br>

                <!-- Get the city using a text box. This is a required Field -->
                <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label-lg">City
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" id="city" name="city" placeholder="Enter your city" required>
                    </div>
                </div> 

                <br>
                
                <!-- Get the state using a text box. This is a required Field -->
                <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label-lg">State
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" id="state" name="state" placeholder="Enter your state" required>
                    </div>
                </div> 

                <br>

                <!-- Get the zip code using a text box that follows a pattern (only numbers can be entered). This is a required Field -->
                <div class="form-group row">
                    <label for="zipcode" class="col-sm-3 col-form-label-lg">Zipcode
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="text" id="zip" pattern="[0-9]{5}" placeholder="Enter your 5 digit zipcode" max="99999" required>
                    </div>
                </div>  
                
                <br>

                <!-- Get the phone number using a input box of type phone number following a specific pattern
                    (123-456-7890). This is a required Field -->
                <div class="form-group row">
                    <label for="phnumber" class="col-sm-3 col-form-label-lg">Phone Number
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="tel" id="phnumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required>
                    </div>
                </div>
                
                <br>

                <!-- Get the email address using a input box of type email. It follows a specific pattern by default
                    because of the email type. This is a required Field -->
                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label-lg">Email id
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-4">
                        <input type="email" id="email" name="email" placeholder="Format: abc@email.com" required>
                    </div>
                </div>  
                
                <br>

                <!-- Displays a drop down list of months using datalist tag and a text box to get the year. This is a required Field -->
                <div class="form-group row">
                    <label for="month" class="col-sm-5 col-form-label-lg">High School Graduation
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-10">
                        <input list="months" name="month" id="month" style="width:235px;" placeholder="Enter your graduation month" required>
                        <datalist id="months">
                            <option value="January">
                            <option value="February">
                            <option value="March">
                            <option value="April">
                            <option value="May">
                            <option value="June">
                            <option value="July">
                            <option value="August">
                            <option value="September">
                            <option value="October">
                            <option value="November">
                            <option value="December">
                        </datalist>                          
                        <input type="text" id="year" name="year" pattern="[0-9]{4}" style="width:140px; height: 30px;" placeholder="Year Eg: 2000" required>         
                    </div>
                </div> 

                <br>

                <!-- Displays multiple checkboxes allowing the user to choose or not choose. Not a required Field -->
                <div class="form-group row">
                    <label class="col-sm-8 col-form-label-lg">What do you like most about the campus: 
                    </label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" id="students" name="likemost">
                                <label for="students">Students</label><br>
                            <input type="checkbox" id="location" name="likemost">
                                <label for="location">Location</label><br>
                            <input type="checkbox" id="campus" name="likemost">
                                <label for="campus">Campus</label><br>
                            <input type="checkbox" id="dorms" name="likemost">
                                <label for="dorms">Atmosphere</label><br>
                            <input type="checkbox" id="sports" name="likemost">
                                <label for="sports">Dorm Rooms</label><br>
                            <input type="checkbox" id="atmosphere" name="likemost">
                                <label for="atmosphere">Sports</label><br>
                        </div>     
                    </div>
                </div> 

                <br>   

                <!-- Displays multiple radio buttons to allow the user to select exactly one option. Required Field -->
                <div class="form-group row">
                    <label class="col-sm-5 col-form-label-lg">How did you hear about us
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm-10">
                        <div class="form-check"> 
                            <input type="radio" id="friends" name="hear" required>
                                <label for="friends">Friends</label><br>
                            <input type="radio" id="television" name="hear">
                                <label for="television">Television</label><br>
                            <input type="radio" id="internet" name="hear">
                                <label for="internet">Internet</label><br>
                            <input type="radio" id="others" name="hear">
                                <label for="others">Others</label><br>
                        </div>
                    </div>
                </div>  

                <br> 
                
                <!-- Displays a drop down list of 3 options. Defaulted to "Very Likely". Not a required field -->
                <div class="form-group row">
                    <label for="likelihood" class="col-sm-12 col-form-label-lg">How likely are you to recommend this university to other students:</label>
                    <div class="col-1">
                        <select id="likelihood" name="likelihood" style="width:130px;">
                            <option value="vlikely">Very Likely</option>
                            <option value="likely">Likely</option>
                            <option value="unlikely">Unlikely</option>
                        </select>
                    </div>
                </div>

                <br> 

                <!-- Get the URL using the url type input field. It is a required field -->
                <div class="form-group row">
                    <label for="url" class="col-sm-3 col-form-label-lg">URL
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm">
                        <input type="url" style="width:270px;" id="url" name="url" placeholder="Format: https://www.something.com" required>
                    </div>
                </div> 
                
                <br>

                <!-- Get the date of the survey using the date type field. This is a required field -->
                <div class="form-group row">
                    <label for="date" class="col-sm-3 col-form-label-lg">Date of Survey
                        <span class="required">*</span>
                    </label>
                    <div class="col-sm">
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>    
                <br>  

                <!-- Multi-line text input control to collect the comments from the user. This is not a required field -->
                <div class="form-group row">
                        <label for="comment" class="col-sm-12 col-form-label-lg">Please provide additional comments if you have any</label>
                    <div class="col-sm">
                        <textarea id="comment" name="comment" placeholder="Write some comments if you have any" style="height:100px" rows="8"></textarea>
                    </div>
                </div>

                <br>

                <!-- Submit button and Cancel button created using bootstrap classes -->
                <!-- Cancel button resets the form -->
                <!-- Submit button refreshes the page but the previously entered values can be accessed by 
                     navigating back or can also be seen via the autocomplete feature -->
                <div class="d-flex justify-content-md-end">
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    <button type="reset" class="btn btn-danger">Clear</button>
                </div>  
            </form>
        </div>
    </div>       
</body>
</html>
